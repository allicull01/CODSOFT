<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Addicted - Function Calculator</title>
  <meta name="description" content="This is a simple javascript calculator built with HTML, CSS, and vanilla javascript.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: white;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /*===============================
    Calculator Structure 
    =============*/
    
    #calc {
      width: 350px;
      height: 450px;
      padding: 20px;
      border-radius: 20px;
      margin: 20px auto;
      background: #076fdf;
      box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px,
        rgba(0, 0, 0, 0.22) 0px 15px 12px;
    }

    #calc-display {
      margin-bottom: 20px;
      background: #c2dfe3;
      box-shadow: inset -5px 5px 4px #abc4c8, inset 5px -5px 4px #d9fafe;
      height: 35px;
      width: 300px;
      padding: 5px;
      outline: none;
      border-radius: 10px;
      text-align: right;
      font-family: sans-serif;
      font-size: 14px;
      color: #1d282b;
      font-weight: bolder;
      font-size: 18px;
      border: none;
    }

    .keys {
      cursor: pointer;
      outline: none;
      color: #e0fbfc;
      background: #253237;
      width: 50px;
      height: 50px;
      margin: 12px;
      font-weight: bold;
      border: none;
      font-size: 18px;
      border-radius: 10px;
    }

    .key2 {
      position: relative;
      top: -10px;
      left: -8px;
    }
    .key3 {
      position: relative;
      top: 20px;
      left: -40px;
    }

    .keys:active {
      border: none;
      background: #253237;
      color: #e0fbfc;
    }

    .bottom {
      position: relative;
      left: -2px;
    }

    #equals {
      cursor: pointer;
      outline: none;
      color: #000;
      width: 50px;
      height: 135px;
      border: none;
      margin-right: 10px;
      color: #e0fbfc;
      background: #253237;
      border-radius: 10px;
    }

    #equals:active {
      border: none;
      background: #253237;
      color: #e0fbfc;
    }

    .set {
      position: relative;
      top: 5px;
      left: 5px;
    }

    .spacer {
      padding: 50px;
    }  
  </style>
</head>
<body>
<div class="spacer"></div>
  <div id="calc">
    <form>
      <input type="text" id="calc-display" disabled>
      <br>
      <input type="button" value="7" class="keys" onclick="toScreen('7')">
      <input type="button" value="8" class="keys" onclick="toScreen('8')">
      <input type="button" value="9" class="keys" onclick="toScreen('9')">
      <input type="button" value="+" class="keys" onclick="toScreen('+')">
      <br>
      <input type="button" value="4" class="keys" onclick="toScreen('4')">
      <input type="button" value="5" class="keys" onclick="toScreen('5')">
      <input type="button" value="6" class="keys" onclick="toScreen('6')">
      <input type="button" value="-" class="keys" onclick="toScreen('-')">
      <br>
      <input type="button" value="1" class="keys key2" onclick="toScreen('1')">
      <input type="button" value="2" class="keys key2" onclick="toScreen('2')">
      <input type="button" value="3" class="keys key2" onclick="toScreen('3')">
      <input type="button" value="=" id="equals" class="set" onclick="answer()">
      <br>
      <input type="button" value="0" class="keys key3 bottom" onclick="toScreen('0')">
      <input type="button" value="รท" class="keys key3 bottom" onclick="toScreen('/')">
      <input type="button" value="x" class="keys key3 bottom" onclick="toScreen('*')">
    </form>
  </div>
  <div class="spacer"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const display = document.getElementById('calc-display');
      const buttons = document.querySelectorAll('.keys, .set');

      buttons.forEach(button => {
        button.addEventListener('click', function () {
          const value = this.value;

          if (value === '=') {
            calculate(display);
          } else {
            toScreen(display, value);
          }
        });
      });

      document.addEventListener('keydown', function (e) {
        handleKeyPress(e, display);
      });
    });

    function toScreen(display, value) {
      display.value += value;
    }

    function calculate(display) {
      try {
        display.value = eval(display.value.replace(/x/g, '*').replace(/รท/g, '/'));
      } catch (e) {
        display.value = 'Error';
      }
    }

    function handleKeyPress(e, display) {
      const key = e.key;
      if (!isNaN(key) || ['+', '-', '*', '/', '.', '(', ')'].includes(key)) {
        toScreen(display, key);
      } else if (key === 'Enter' || key === '=') {
        e.preventDefault();
        calculate(display);
      } else if (key === 'Backspace') {
        display.value = display.value.slice(0, -1);
      } else if (key === 'Escape') {
        display.value = '';
      }
    }
  </script>
</body>
</html>
